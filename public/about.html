<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
  --bg: #f5f5f5;
  --text: #222;
  --muted: #666;
  --accent: #111;
  --link: #0077cc;
  --container-width: 1100px;
  --gap: 32px;
  font-family: 'Tajawal', Arial, sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

.site-footer {
  background: var(--bg);
  border-top: 1px solid #475569;
  padding: 40px 20px 20px;
  background-color:#cbd5e1;
}

.container {
  max-width: var(--container-width);
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: var(--gap);
  flex-wrap: wrap;
}

.brand {
  display: flex;
  align-items: center;
  gap: 16px;
  flex: 1;
  min-width: 260px;
}
.logo {
  width: 64px;
  height: 64px;
}
.brand-text .site-name {
  font-weight: 700;
  font-size: 22px;
}
.brand-text .tagline {
  margin-top: 6px;
  color: var(--muted);
  font-size: 14px;
}

.footer-col {
  flex: 1;
  min-width: 240px;
}
.footer-col h3 {
  font-size: 18px;
  margin-bottom: 12px;
  color: var(--accent);
}

.contact {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.email {
  display: flex;
  align-items: center;
  gap: 8px;
}
.email svg {
  width: 20px;
  height: 20px;
  fill: var(--accent);
}
.email a {
  color: var(--link);
  font-weight: 500;
  text-decoration: none;
  transition: color 0.2s;
}
.email a:hover {
  color: var(--accent);
  text-decoration: underline;
}
.copyright {
  text-align: center;
  margin-top: 30px;
  color: var(--muted);
  font-size: 14px;
}
    </style>
</head>
<body>
    <footer class="site-footer" role="contentinfo">
  <div class="container">
    <div class="brand">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
            <circle cx="60" cy="60" r="50" fill="none" stroke="#111" stroke-width="6"/>
            <circle cx="55" cy="55" r="20" fill="none" stroke="#111" stroke-width="5"/>
            <line x1="70" y1="70" x2="90" y2="90" stroke="#111" stroke-width="5" stroke-linecap="round"/>
            <path d="M45 55 l8 8 l12 -14" stroke="#28a745" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="brand-text">
        <div class="site-name">fake news explorer</div>
        <div class="tagline">A platform for fact-checking news using artificial intelligence</div>
      </div>
    </div>

    <div class="footer-col">
      <h3>Contact Us</h3>
      <div class="contact">
        <div class="email">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v.01L12 13 20 6.01V6H4z"/>
          </svg>
          <a href="mailto:ttruescope2025@gmail.com">ttruescope2025@gmail.com</a>
        </div>
      </div>
    </div>
  </div>

  <div class="copyright">
    © 2025 TrueScope - Fake News Explorer | جميع الحقوق محفوظة
  </div>
</footer>
</body>
</html>
