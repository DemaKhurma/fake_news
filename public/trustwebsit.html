    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px 0;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      margin-top: 0;
      color: #0077b6;
    }
    .card ul {
      list-style: none;
      padding: 0;
    }
    .card ul li {
      margin: 8px 0;
    }
    .card ul li a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
      transition: color 0.2s;
    }
    .card ul li a:hover {
      color: #0077b6;
    }

    :root {
  --nav-bg: #061018;
  --bg: #f5f5f5;
  --text: #222;
  --muted: #666;
  --accent: #111;
  --link: #0077cc;
  --container-width: 1100px;
  --gap: 32px;
  font-family: 'Tajawal', Arial, sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

.site-footer {
  background: var(--bg);
  border-top: 1px solid #475569;
  padding: 40px 20px 20px;
  background-color:#cbd5e1;
}

.container {
  max-width: var(--container-width);
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: var(--gap);
  flex-wrap: wrap;
}

.brand {
  display: flex;
  align-items: center;
  gap: 16px;
  flex: 1;
  min-width: 260px;
}
.logo {
  width: 64px;
  height: 64px;
}
.brand-text .site-name {
  font-weight: 700;
  font-size: 22px;
}
.brand-text .tagline {
  margin-top: 6px;
  color: var(--muted);
  font-size: 14px;
}

.footer-col {
  flex: 1;
  min-width: 240px;
}
.footer-col h3 {
  font-size: 18px;
  margin-bottom: 12px;
  color: var(--accent);
}

.contact {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.email {
  display: flex;
  align-items: center;
  gap: 8px;
}
.email svg {
  width: 20px;
  height: 20px;
  fill: var(--accent);
}
.email a {
  color: var(--link);
  font-weight: 500;
  text-decoration: none;
  transition: color 0.2s;
}
.email a:hover {
  color: var(--accent);
  text-decoration: underline;
}
.copyright {
  text-align: center;
  margin-top: 30px;
  color: var(--muted);
  font-size: 14px;
}

  </style>

      "تعليمي": ["https://www.edraak.org", "https://www.khanacademy.org"]
    };

    const container = document.getElementById("sections");

    for (let category in linksList) {
      let html = `<div class="card"><h2>${category}</h2><ul>`;
      for (let link of linksList[category]) {
        html += `<li><a href="${link}" target="_blank">${link}</a></li>`;
      }
      html += "</ul></div>";
      container.innerHTML += html;
    }
  </script>
